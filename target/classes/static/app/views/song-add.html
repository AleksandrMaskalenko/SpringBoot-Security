<div>

<h1 class="text-center padd">Add song</h1>

<div>

    <table class="table">

        <tr>
            <th>Name</th>
            <th><input type="text" data-ng-model="nameAdd"/></th>
        </tr>
        <tr>
            <th>Author</th>
            <th><input type="text" data-ng-model="authorAdd"/></th>
        </tr>
        <tr>
            <th>Duration</th>
            <th><input type="text" data-ng-model="durationAdd"/></th>
        </tr>
        <tr>
            <th>Date</th>
            <th><input type="text" data-ng-model="dateAdd"/></th>
        </tr>
        <tr>
            <th>Album</th>
            <th><input type="text" data-ng-model="albumAdd"/></th>
        </tr>
        <tr>
            <th>File(content)</th>
            <th>
                <form id="form" target="hiddenFrame" method="post" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control-file" aria-describedby="fileHelp"/>
                    <small id="fileHelp" class="form-text text-muted">File size < 15mb</small>
                    <button type="submit" class="btn btn-primary btn-sm">Upload file</button>
                </form>
                <iframe name='hiddenFrame'  style='display:none'></iframe>

            </th>
        </tr>

    </table>
</div>
<div class="float-right">
    <button data-ng-click="addSong()" class="btn btn-secondary">Add Song</button>
    <a  data-ui-sref="home" class="btn btn-secondary" role="button">Back</a>
</div>

</div>
