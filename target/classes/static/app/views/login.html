<div class=" col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Login</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form data-ng-submit="login()">
					<div class="form-group">
						<label for="username">Username:</label> <input type="txt"
							class="form-control" data-ng-model="username" id="username">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd" data-ng-model="password">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button class="btn btn-default" data-ui-sref="register">Register</button>

					<div class="alert alert-info margin-top-5" data-ng-show="message">{{message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
