<div>

    <h1 class="text-center">Your playlist</h1>

    <div>

        <table class="table table-hover" >
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>

            <tbody>
            <tr data-ng-repeat="song in songs" >

                <td><a data-ui-sref="details" data-ng-click="songDetails(song)">{{song.name}}</a></td>
                <td>{{song.author}}</td>
                <td>{{song.duration}}</td>
                <td><button data-ng-click="" class="btn btn-info">Play</button></td>
                <td><button data-ng-click="" class="btn btn-info">delete from playlist</button></td>

            </tr>
            </tbody>

        </table>

    </div>

</div>
