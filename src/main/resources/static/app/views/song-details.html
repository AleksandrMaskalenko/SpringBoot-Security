<div>

<h1 class="text-center">Song Details</h1>

<div>

    <table class="table table-bordred table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Duration</th>
            <th>Date</th>
            <th>Album</th>
            <th>Image</th>

        </tr>
        </thead>

        <tbody>
        <tr>

            <td>{{songId}}</td>
            <td>{{songName}}</td>
            <td>{{songAuthor}}</td>
            <td>{{songDuration}}</td>
            <td>{{songDate}}</td>
            <td>{{songAlbum}}</td>
            <td>{{songImage}}</td>

        </tr>
        </tbody>

    </table>
</div>

<div class="pull-right">
    <a data-ui-sref="address" class="btn btn-default" role="button">Back</a>
</div>

</div>
