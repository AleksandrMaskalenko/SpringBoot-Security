<div>

    <h1 class="text-center">Song List</h1>

    <div class="pull-right">
        <a data-ui-sref="new-song" class="btn btn-default" role="button">Add new song</a>

    </div>

    <div>

        <table class="table table-hover" >
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>

            <tbody>
            <!--class='clickable-row' data-ui-sref="edit" data-ng-click="songDetails(song)"-->
            <tr data-ng-repeat="song in songs" >

                <td><a data-ui-sref="details" data-ng-click="songDetails(song)">{{song.name}}</a></td>
                <td>{{song.author}}</td>
                <td>{{song.duration}}</td>
                <td><button data-ng-click="download(song)" class="btn btn-default">download</button></td>

                <td><a data-ui-sref="edit" data-ng-click="editSong(song)" class="btn btn-info" role="button">edit</a></td>

                <td><button data-ng-click="deleteSong(song)" class="btn btn-danger">delete</button></td>

            </tr>
            </tbody>

        </table>

    </div>

</div>
