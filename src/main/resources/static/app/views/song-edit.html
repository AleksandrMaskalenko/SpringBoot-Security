<div>

    <h1 class="text-center">Song Edit</h1>

    <div >

        <table class="table">
            <thead class="thead-default">
            <tr>

                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>Date</th>
                <th>Album</th>

            </tr>
            </thead>

            <tbody>
            <tr>

                <td><input type="text" data-ng-model="name"/></td>
                <td><input type="text" data-ng-model="author"/></td>
                <td><input type="text" data-ng-model="duration"/></td>
                <td><input type="text" data-ng-model="date"/></td>
                <td><input type="text" data-ng-model="album"/></td>

            </tr>
            </tbody>

        </table>
    </div>

    <div class="float-right">
        <button data-ng-click="updateSong()" class="btn btn-secondary">Update song</button>
        <a data-ui-sref="home" class="btn btn-secondary" role="button">Back</a>
    </div>


</div>
