<div>

<h1 class="text-center">Add song</h1>

<div>

    <table class="table">

        <tr>
            <th>Name</th>
            <th><input type="text" data-ng-model="nameAdd"/></th>
        </tr>
        <tr>
            <th>Author</th>
            <th><input type="text" data-ng-model="authorAdd"/></th>
        </tr>
        <tr>
            <th>Duration</th>
            <th><input type="text" data-ng-model="durationAdd"/></th>
        </tr>
        <tr>
            <th>Date</th>
            <th><input type="text" data-ng-model="dateAdd"/></th>
        </tr>
        <tr>
            <th>Album</th>
            <th><input type="text" data-ng-model="albumAdd"/></th>
        </tr>
        <tr>
            <th>Image</th>
            <th><input type="file" name="file"/></th>
        </tr>

    </table>
</div>
<div class="pull-right">
    <button data-ng-click="addSong()" class="btn btn-default">Add Song</button>
    <a data-ng-click="loadData()" data-ui-sref="address" class="btn btn-default" role="button">Back</a>
</div>

</div>
